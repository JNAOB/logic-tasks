name:                logic-tasks
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- QuickCheck >= 2.14
- random
- containers
- hspec
- minisat-solver
- vector

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  Fill:
    main:                fill.hs
    source-dirs:         app
    dependencies:
    - logic-tasks
  GiveCnf:
    main:                giveCnf.hs
    source-dirs:         app
    dependencies:
    - logic-tasks
  Pick:
    main:                pick.hs
    source-dirs:         app
    dependencies:
    - logic-tasks
  Decide:
    main:                decide.hs
    source-dirs:         app
    dependencies:
    - logic-tasks
  Resolve:
    main:                resolve.hs
    source-dirs:         app
    dependencies:
    - logic-tasks
  Step:
    main:                step.hs
    source-dirs:         app
    dependencies:
    - logic-tasks
  Write:
    main:                writer.hs
    source-dirs:         app
    dependencies:
    - logic-tasks
  Robustness:
    main:                robustness.hs
    source-dirs:         app/Criteria
    dependencies:
    - logic-tasks
  Difficulty:
    main:                difficulty.hs
    source-dirs:         app/Criteria
    dependencies:
    - logic-tasks
  Quantity:
    main:                quantity.hs
    source-dirs:         app/Criteria
    dependencies:
    - logic-tasks
  Similarity:
    main:                similarity.hs
    source-dirs:         app/Criteria
    dependencies:
    - logic-tasks
tests:
  src-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - logic-tasks
